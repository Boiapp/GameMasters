<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item" id="userlogin">
              <a
                class="nav-link"
                href="./login.html"
                tabindex="-1"
                aria-disabled="true"
                >Login</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modaljuegos"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- formulario de carga/edicion de juegos -->
            <form>
              <div class="mb-3">
                <label for="nombrejuego" class="form-label"
                  >Nombre del juego</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="nombrejuego"
                  id="nombrejuego"
                />
              </div>
              <p class="mb-1">Categoría</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Accion"
                  name="categoria"
                />
                <label class="form-check-label" for="accion"> Acción </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Aventuras"
                  name="categoria"
                />
                <label class="form-check-label" for="aventuras">
                  Aventuras
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Deportes"
                  name="categoria"
                />
                <label class="form-check-label" for="deportes">
                  Deportes
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Mundo Abierto"
                  name="categoria"
                />
                <label class="form-check-label" for="sandbox">
                  Mundo abierto
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="RPG"
                  name="categoria"
                />
                <label class="form-check-label" for="rpg"> RPG </label>
              </div>
              <div class="mb-3">
                <label for="descripcionjuego" class="form-label"
                  >Descripción del juego</label
                >
                <textarea
                  class="form-control"
                  id="descripcionjuego"
                  name="descripcionjuego"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="requisitosjuego" class="form-label"
                  >Requisitos</label
                >
                <textarea
                  class="form-control"
                  id="requisitosjuego"
                  name="requisitosjuego"
                  rows="3"
                ></textarea>
              </div>
              <p class="mb-1">Publicado</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="publicado"
                  name="publicado"
                />
                <label class="form-check-label" for="publicado"> </label>
              </div>
              <div class="mb-3">
                <label for="codigojuego" class="form-label">Código</label>
                <input
                  type="number"
                  class="form-control"
                  id="codigojuego"
                  name="codigojuego"
                />
              </div>
              <div class="mb-3">
                <label for="imagenjuego" class="form-label"
                  >Seleccionar imagen de juego</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="imagenjuego"
                  name="imagenjuego"
                />
                <div class="my-3">
                  <img id="imgpreview" src="" alt="" height="200px" />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-primary" id="btn-guardar">
                  Guardar
                </button>
              </div>
            </form>
            <!-- fin de formulario de carga/edicion de juegos -->
          </div>
        </div>
      </div>
    </div>
    <!-- fin del modal -->

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="container d-flex justify-content-end align-items-center">
            <!-- Boton para agregar juego -->
            <div class="d-flex mx-2">
              <button
                id="btn-agregar"
                type="button"
                class="btn btn-primary my-2"
                data-bs-toggle="modal"
              >
                Añadir Juego
              </button>
            </div>
            <!-- Boton para destacar juego -->

            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="btn-destacar"
              />
              Destacar Juego
            </div>
          </div>
          <!-- Tabla con los datos de cada juego -->
          <table class="table table-bordered table-striped">
            <thead>
              <tr class="text-center">
                <th scope="col">id</th>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoría</th>
                <th scope="col">Descripción</th>
                <th scope="col">Publicado</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
